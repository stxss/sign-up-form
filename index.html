<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form by @stxss</title>
    <link rel="stylesheet" href="./styles/stylesheet.css">
</head>
<body>
    <div class="logo">
        <div class="odin-logo">
            <img src="./logos/odin-lined.png" alt="odin">
            <h1>ODIN</h1>
        </div>
        <div class="credits">
            <p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>

    <div class="right-half">
        <div class="slogan">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <br><br>
            <h2>You <em>know</em> you want to.</h2>
            <br><br>
        </div>

        <form action="">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="user_first" id="first_name" value="Thor" required>

            <label for="last_name">LAST NAME</label>
            <input type="text" name="user_last" id="last_name" value="Odinson">

            <label for="email">E-MAIL</label>
            <input type="email" name="user_mail" id="email" required>

            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="user_phone" id="phone">

            <label for="pw">PASSWORD</label>
            <input type="password" name="user_pw" id="pw" required>

            <label for="cpw">CONFIRM PASSWORD</label>
            <input type="password" name="user_cpw" id="cpw" required>

            <div class="button">
                <button type="submit">Create account</button>
            </div>
        </form>
        <p>Already have an account? <a href="index.html"><strong>Log in</strong></a></p>
    </div>
</body>
</html>
