<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form by @stxss</title>
    <link rel="stylesheet" href="./styles/stylesheet.css">
</head>
<body>
    <div class="logo">
        <div class="odin-logo">
            <img src="./logos/odin-lined.png" alt="odin">
            <h1>ODIN</h1>
        </div>
        <div class="credits">
            <p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>

    <div class="right-half">
        <div class="slogan">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <br><br>
            <h2>You <em>know</em> you want to.</h2>
        </div>

        <form action="" id="acc-creation">
            <h3>Let's do this!</h3>
            <p>Required fields are marked by <span aria-label="required">*</span></p>

            <div class="row">
                <label for="first_name"><span>FIRST NAME </span><strong><span aria-label="required">*</span></strong>
                    <input type="text" name="user_first" id="first_name" pattern="[A-Za-z]{1,32}" value="Thor" required>
                </label>

                <label for="last_name"><span>LAST NAME </span><strong><span aria-label="required">*</span></strong>
                    <input type="text" name="user_last" id="last_name" pattern="[A-Za-z]{1,32}" value="Odinson" required>
                </label>
            </div>

            <div class="row">
                <label for="email">
                    <span>E-MAIL </span><strong><span aria-label="required">*</span></strong>
                    <input type="email" name="user_mail" id="email" placeholder="email@domain.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                </label>

                <label for="phone">PHONE NUMBER
                    <input type="tel" name="user_phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" optional>
                </label>
            </div>

            <div class="row">
                <label for="pw"><span>PASSWORD </span><strong><span aria-label="required">*</span></strong>
                    <input type="password" name="user_pw" id="pw" required>
                    <p id="pw-validation">Passwords do not match.</p>
                </label>

                <label for="cpw"><span>CONFIRM PASSWORD </span><strong><span aria-label="required">*</span></strong>
                    <input type="password" name="user_cpw" id="cpw" required>
                </label>
            </div>
        </form>
        <div class="button">
            <button form="acc-creation" type="submit">Create account</button>
        </div>
        <p class="acc-exist">Already have an account? <a href="https://www.theodinproject.com/sign_in"><strong>Log in</strong></a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
